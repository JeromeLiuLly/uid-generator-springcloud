#datasource db info
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#mysql.driver=com.mysql.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#jdbc.url=jdbc:mysql://10.200.102.32:3306/uid-generator
spring.datasource.url=jdbc:mysql://10.200.102.32:3306/uid-generator

#jdbc.username=root
spring.datasource.username=root

#jdbc.password=51wm_test
spring.datasource.password=51wm_test

spring.datasource.maxActive=2

#datasource base
spring.datasource.defaultAutoCommit=true
spring.datasource.initialSize=2
spring.datasource.minIdle=0
spring.datasource.maxWait=5000
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=true
spring.datasource.testOnReturn=false
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.timeBetweenEvictionRunsMillis=30000
spring.datasource.minEvictableIdleTimeMillis=60000
spring.datasource.logAbandoned=true
spring.datasource.removeAbandoned=true
spring.datasource.removeAbandonedTimeout=120
spring.datasource.filters=stat

#redis base
# Redis数据库索引（默认为0）
spring.redis.database=0

# Redis服务器地址
spring.redis.host=127.0.0.1

# Redis服务器连接端口
spring.redis.port=6379

# Redis服务器连接密码（默认为空）
#spring.redis.password=jerome

# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=300

# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=5000

# 连接池中的最大空闲连接
spring.redis.pool.max-idle=100

# 连接池中的最小空闲连接
spring.redis.pool.min-idle=20

# 连接超时时间（毫秒）
spring.redis.timeout=0